<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Slideshow Display</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 90%;
            max-width: 1600px;
            height: 90%;
            max-height: 900px;
            display: flex;
            overflow: hidden;
            align-items: center;
        }
        .slideshow-track {
            display: flex;
            align-items: center;
            transition: transform 1s ease;
        }
        .slide {
            max-width: 1080px;
            min-width: calc(33% - 20px);
            transition: transform 0.5s ease;
            margin-right: 20px;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        .instagram-handle{
            margin-bottom: 20px;
        }
        .instagram-handle img{
            width: 300px;
            height: auto;
        }

        button.fullscreen-button {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Plein Ã©cran</button>
    <div class="slideshow-container">
        <div class="slideshow-track" id="slideshow-track">
            <!-- Images will be added here dynamically -->
        </div>
    </div>
    <div class="instagram-handle"><img src="images/logo.png"></div>
    <script>
        async function fetchInstagramPhotos() {
        try {
            const response = await fetch('/api/instagram');
            if (!response.ok) {
            throw new Error(`Error fetching media: ${response.status} ${response.statusText}`);
            }
            const data = await response.json();
            const images = data.data.filter(item => item.media_type === 'IMAGE' || item.media_type === 'CAROUSEL_ALBUM').slice(0, 20);
            const slideshowTrack = document.getElementById('slideshow-track');

            images.forEach((image, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.classList.add('slide');
            const imgElement = document.createElement('img');
            imgElement.src = image.media_url;
            imgElement.alt = `Image ${index + 1}`;
            slideDiv.appendChild(imgElement);
            slideshowTrack.appendChild(slideDiv);
            });
            } catch (error) {
                console.error('Error fetching Instagram photos:', error);
            }
        }
        fetchInstagramPhotos();


        const track = document.getElementById('slideshow-track');
        let index = 0;

        function moveSlides() {
            index++;
            if (index >= track.children.length) {
                index = 0;
            }
            track.style.transform = `translateX(calc(-${index * 33}% + 20px))`;
        }

        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }

        setInterval(moveSlides, 3000);
    </script>
</body>
</html>
